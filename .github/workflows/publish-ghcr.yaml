name: Docker Image CI for GHCR

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username KNR1997 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/knr1997/beyond-health-ghcr:latest
          docker push ghcr.io/knr1997/beyond-health-ghcr:latest
